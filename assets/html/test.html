<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Bubble</title>
    <style>
        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-container {
            position: relative;
            width: 200px; /* Ayusin ayon sa iyong kagustuhan */
            height: 200px; /* Ayusin ayon sa iyong kagustuhan */
        }

        .profile-blob {
            width: 100%;
            height: 100%;
            border: 4px solid #FFC0CB;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            overflow: hidden;
            animation: morph 8s ease-in-out infinite;
            background-image: url('https://github.com/tayting05/7OOP-Lab-Task/blob/ce77432ee52024157708d5187f18b353c711bdc9/assets/images/Justine-Profile.png?raw=true'); /* Palitan ng iyong profile image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-blob::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            animation: morph 10s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes morph {
            0% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; }
            25% { border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%; }
            50% { border-radius: 54% 46% 38% 62% / 49% 60% 40% 51%; }
            75% { border-radius: 60% 40% 30% 70% / 50% 60% 40% 50%; }
            100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-blob"></div>
    </div>
</body>
</html>
